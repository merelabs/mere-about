.ip-header {
    height: 60px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    background-color: #333;
    -moz-box-shadow: 0 0 10px -2px #000;
    -webkit-box-shadow: 0 0 10px -2px #000;

}

.ip-container {
    margin-left: auto;
    margin-right: auto;

}

    //content: " ";

}

.ip-header__logo {
    margin-top:10px;
    float: left;
}

.ip-header__logo a img {

  margin-left:5px;
  margin-right:5px;

}
a {
    text-decoration: none;
}
a {
    background-color: transparent;
}
a:-webkit-any-link {
//    color: -webkit-link;
    cursor: pointer;
    text-decoration: underline;
}

.ip-header__links {
    display: block;
}
.ip-header__links ul li {
    float: left;
}

.ip-header__links ul li a {
    display: block;
    line-height: 60px;
    padding: 0 1em;
}

li {

    text-align: -webkit-match-parent;
}
.ip-header__links ul {
    float: right;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
ul {

    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;
}
